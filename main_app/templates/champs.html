{% extends 'base.html' %}
{% load static %}
{% block body%}

    <h1 class="title pt-5">List of Champs</h1>
        <div class="gallery">
            {% for champion in champions %}
            <a href="{% url 'champ_detail' champion.pk %}">
                <div class="card">
                    <div class="card-header">
                        <p class="card-header-title">{{champion.name}}</p>
                    </div>
                    <div class="card-image">
                        <figure class="image is-square">
                            <img src="{{champion.img}}" alt="{{champion.name}}" />
                        </figure>
                    </div>
                </div>
            </a>
            {% empty %}
            <article class="message">
                <div class="message-header">
                    <p>No Champ to Display</p>
                </div>
            </article>
            {% endfor %}
        </div> 
{% endblock %}
